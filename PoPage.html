<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Invoice</title>
        <link rel="stylesheet" href="Css/shopping cart/PoPage.css">
</head>
<body id="HTMLtoPDF" onload="generate()">
    <header>
        <h1>PURCHASE ORDER</h1>
        <span><img id="logo" src="img/logo.png" width="30%" ></span>
        <div id="company">
            <p>
                Otto Automation
                <br />
                2305 Bay Area Blvd
                <br />
                Houston, Tx 77058
            </p>
        </div>

    </header>
    <article>
        <form name="myform" method="post" action="">
            <div >
                <div class="po">
                    <input type="hidden" name="length" value="10">
                </div>
            </div>
            <h1>Recipient</h1>
            <address contenteditable>
                <p>
                    Hary Mike
                    <br>
                    300 cyberonics
                    <br>
                    Houston, Tx 77058
                </p>
            </address>
            <br />
            <br />
            <br />
            <br />
            <table class="meta">
                <tr>
                    <th>P.O. #</th>
                    <td> <output id="po_num" name="po_num" style="color:blue; font-family:courier;"></output></td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td id="date"></></td>
                </tr>
                <tr>
                    <th><span contenteditable>Amount Due</span></th>
                    <td><span id="prefix" contenteditable>$</span><span>00.00</span></td>
                </tr>
            </table>
        </form>
               
         <section id="poItems"></section>
         <table class="balance">
            <tr>
                <th>Total</th>
                <td id="total">$0.00</td>
            </tr>
            <tr>
                <th>Amount Paid</th>
                <td id="amountPaid">0.00</td>
            </tr>
            <tr>
                <th>Balance Due</th>
                <td id="balance">$ 00.00</td>
            </tr>
        </table>
    </article>
    <aside>
        <h1>Thank You for your Purchase!</h1>
    </aside>

    <button id="poBtn" class="poBtn" onclick="HTMLtoPDF()">Generate PDF</button>

    <script src="Functions/PoPage.js"></script>
   
    <script src="Functions/jspdf.js"></script>
    <script src="Functions/jquery-2.1.3.js"></script>
    <script src="Functions/pdfFromHTML.js"></script>


</body>
</html>
